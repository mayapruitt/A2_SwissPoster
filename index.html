<!DOCTYPE html>
<html>
    <head>
        <title>Pruitt A2: Swiss Poster</title>
        <link href="https://fonts.googleapis.com/css?family=Almarai&display=swap" rel="stylesheet">
        <style>
            
            /*.debug{
            border: 1px solid red;
            }
            */
            

            html{
                font-size: 16px;
            }
            body{
                font-family: 'Almarai', sans-serif;
            }
            .main{
                background-color:#00ADDC;
                height: 70vh;
                display: flex;
                flex-direction: column;
                justify-content: flex-end;
                position: relative;
              
            }

            .header{
                position: absolute;
                margin-top: 5vh;
            }
            .header__content{
                color:#662D91;
                font-size: 19.5vw;
            }

            /*.header__content:hover{
                color: #6DC8BF;
            }*/

            .info{
                /*padding-top: 11.5rem;*/
                display: flex;
                flex-direction: row;
                align-items: flex-start;
                justify-content: space-between;
                vertical-align: baseline;

            }
            .sectionleft{
                width: 28vw;
            }
            .sectionleft__content{
                color: #524FA1;
                padding-left: 4rem;
            }
            .sectionmiddle{
                width: 44vw;
            }
            .sectionmiddle__content{
                color: #524FA1;
            }
            .sectionright{
                width: 28vw;
            }
            .sectionright__content{
                color: #524FA1;
            }

            .footer{
                background-color: #662D91;
                height: 30vh;
                position: relative;
                
                
            }
            .footdiv{
                position: absolute;
                margin-top: -9vh;
                /*unclear why margin-top with a negative unit is working but not margin-bottom
                with positive units*/
    
            }
            .footdiv__header{
                color: #00ADDC;
                font-size: 19.5vw;
                
            }
        </style>
    </head>

    <body>
        <main class="main">
            <div class = "header ">
                <h1 class = "header__content ">analogous</h1>
            </div>
            <div class = "info">  
                <section class = "sectionleft">
                    <p class = "sectionleft__content">the nature<br>of color</p>
                </section>
                <section class = "sectionmiddle">
                    <p class = "sectionmiddle__content ">monday<br>march 9 2020</p>
                </section>
                <section class = "sectionright">
                    <p class = "sectionright__content">at amnh <br> 200 central park west</p>
                 </section> 
            </div>
           
        </main>
        <footer class = "footer debug">
            <div class = "footdiv debug">
                <h1 class = "footdiv__header debug">compound</h1>
            </div>
        </footer>
       
    </body>

    <script>
        const compound = document.querySelector(".footdiv__header");
        const analogous = document.querySelector(".header__content")
        
        
       compound.addEventListener( 'mousemove', handleMouseMove);
       analogous.addEventListener( 'mousemove', reverse);
        
        function handleMouseMove(event){
          document.querySelector('main').style.backgroundColor = '#F68B1F';
          document.querySelector('.header__content').style.color = '#6DC8BF';
          document.querySelector('footer').style.backgroundColor = '#6DC8BF';
          document.querySelector('.footdiv__header').style.color = '#F68B1F';
        }

        function reverse(event){
          document.querySelector('main').style.backgroundColor = '#00ADDC';
          document.querySelector('.header__content').style.color = '#662D91';
          document.querySelector('footer').style.backgroundColor = '#662D91';
          document.querySelector('.footdiv__header').style.color = '#00ADDC';

        }
        </script>

</html>
